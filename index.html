<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GasPulse AI - Meter Monitor</title>
    
    <script>
      /**
       * 路径健壮性处理
       * 1. 确保目录访问以 / 结尾，否则相对路径会解析到上一级。
       * 2. 使用简单的相对 base 路径。
       */
      (function() {
        var loc = window.location;
        var path = loc.pathname;
        
        // 如果路径不是以文件结尾（没点）且没有以 / 结尾，则补全斜杠
        var lastSegment = path.split('/').pop();
        if (lastSegment && !lastSegment.includes('.') && !path.endsWith('/')) {
          window.location.replace(loc.origin + path + '/' + loc.search + loc.hash);
          return;
        }

        // 设置 base 标签，让所有资源都相对于当前目录
        var base = document.createElement('base');
        base.href = './'; 
        document.head.appendChild(base);
      })();
    </script>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    
    <!-- 所有路径现在都相对于当前目录 -->
    <link rel="manifest" href="public/manifest.json">
    <link rel="stylesheet" href="index.css">
    
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <div id="root"></div>
    
    <!-- 显式使用相对路径引用模块 -->
    <script type="module" src="./index.tsx"></script>
    
    <script>
        /**
         * 简易 Service Worker 注册
         * 直接使用 './sw.js'，浏览器会自动根据当前页面位置解析。
         * 避免使用任何手动 origin 拼接逻辑。
         */
        if ('serviceWorker' in navigator && window.isSecureContext) {
            window.addEventListener('load', function() {
                // 延迟注册以提高稳定性
                setTimeout(function() {
                    navigator.serviceWorker.register('./sw.js')
                        .then(function(reg) {
                            console.log('SW 注册成功。作用域:', reg.scope);
                        })
                        .catch(function(err) {
                            console.warn('SW 注册被跳过或失败（不影响基础功能）:', err.message);
                        });
                }, 1000);
            });
        }
    </script>
</body>
