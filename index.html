<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AudioPulse AI - 声音分析统计</title>
    
    <!-- PWA 配置 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    
    <!-- 直接引用当前目录下的资源，不使用 ./ 避免某些环境下的解析歧义 -->
    <link rel="manifest" href="public/manifest.json">
    <link rel="stylesheet" href="index.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            overscroll-behavior-y: contain;
            padding-bottom: env(safe-area-inset-bottom);
        }
        * { -webkit-tap-highlight-color: transparent; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "recharts": "https://esm.sh/recharts@^3.7.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    
    <!-- 主程序入口 -->
    <script type="module" src="index.tsx"></script>
    
    <script>
        // 仅在顶层窗口注册 Service Worker，避免预览环境报错
        if ('serviceWorker' in navigator && window.self === window.top && window.isSecureContext) {
            window.addEventListener('load', function() {
                // 使用简单路径，延迟注册以确保主线程加载完毕
                setTimeout(function() {
                    navigator.serviceWorker.register('sw.js')
                        .then(function(reg) { console.log('PWA 已就绪'); })
                        .catch(function(err) { console.warn('SW 注册受限:', err.message); });
                }, 3000);
            });
        }
    </script>
</body>
</html>
