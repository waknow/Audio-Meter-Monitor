    <script>
      /**
       * Subdirectory & Environment Robustness
       * Ensures that the <base> tag is set using a relative path to avoid 
       * absolute URL construction issues in preview environments.
       */
      (function() {
        var path = window.location.pathname;
        var repoName = 'Audio-Meter-Monitor';
        
        // Handle missing trailing slash on repo name
        if (path.endsWith('/' + repoName)) {
          window.location.replace(window.location.origin + path + '/');
          return;
        }

        var base = document.createElement('base');
        // Calculate the relative directory path from the root
        // For /repo/index.html, baseDir is /repo/
        var baseDir = path.substring(0, path.lastIndexOf('/') + 1);
        
        // Use relative path for base href to avoid doubling origins or protocols
        base.href = baseDir;
        document.head.appendChild(base);
        
        console.log('App Base Directory established:', base.href);
      })();
    </script>

    <script>
        /**
         * Robust Service Worker Registration
         * 1. Uses a strictly relative path './sw.js' to ensure the browser 
         *    resolves it correctly based on the document location.
         * 2. Incorporates a delay for stability in sandboxed environments.
         * 3. Uses simple string paths to avoid URL object-related origin mangling.
         */
        if ('serviceWorker' in navigator && window.isSecureContext) {
            window.addEventListener('load', () => {
                setTimeout(() => {
                    try {
                        // Using './sw.js' is the safest way to ensure registration 
                        // occurs in the current directory scope without protocol errors.
                        navigator.serviceWorker.register('./sw.js')
                            .then(reg => {
                                console.log('Service Worker registered successfully. Scope:', reg.scope);
                            })
                            .catch(err => {
                                if (err.name === 'InvalidStateError') {
                                    console.warn('SW registration skipped: Invalid document state.');
                                } else {
                                    console.error('Service Worker registration failed:', err.message);
                                }
                            });
                    } catch (e) {
                        console.error('Service Worker initialization error:', e);
                    }
                }, 1500); 
            });
        }
    </script>
