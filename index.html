<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Audio Pulse - 声音匹配统计器</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    
    <!-- 使用简单的相对路径，不带 ./ 也不带 / -->
    <link rel="manifest" href="public/manifest.json">
    <link rel="stylesheet" href="index.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            overscroll-behavior-y: contain;
            padding-bottom: env(safe-area-inset-bottom);
        }
        * { -webkit-tap-highlight-color: transparent; }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <!-- 模块脚本引用 -->
    <script type="module" src="index.tsx"></script>
    
    <script>
        /**
         * 终极健壮的 Service Worker 注册逻辑
         */
        if ('serviceWorker' in navigator && window.isSecureContext) {
            window.addEventListener('load', function() {
                // 如果在 iframe 中运行，很多预览环境会限制 SW
                if (window.self !== window.top) {
                    console.warn('检测到在 iframe 中运行，跳过 SW 注册以避免跨域错误。');
                    return;
                }

                // 较长的延迟确保文档完全 Ready
                setTimeout(function() {
                    // 使用最简单的名称，浏览器会自动相对于当前 index.html 所在的目录解析
                    navigator.serviceWorker.register('sw.js')
                        .then(function(reg) {
                            console.log('SW 注册成功，作用域:', reg.scope);
                        })
                        .catch(function(err) {
                            // 仅记录警告，不中断主程序
                            console.warn('SW 注册失败 (预览环境常见):', err.message);
                        });
                }, 3000);
            });
        }
    </script>
</body>
</html>
