    <script>
        /**
         * 1. 立即执行路径修复逻辑
         * GitHub Pages 在没有末尾斜杠时，会把 "index.css" 解析到域名根目录。
         * 例如: 从 waknow.github.io/Audio-Meter-Monitor 寻找 /index.css (404)
         * 重定向后: 从 waknow.github.io/Audio-Meter-Monitor/ 寻找 ./index.css (200)
         */
        (function() {
            var loc = window.location;
            var path = loc.pathname;
            if (!path.endsWith('/')) {
                var segments = path.split('/');
                var lastSegment = segments[segments.length - 1];
                // 如果最后一段不包含点（不是具体文件），则视为目录并补全斜杠
                if (lastSegment && !lastSegment.includes('.')) {
                    window.location.replace(loc.origin + path + '/' + loc.search + loc.hash);
                }
            }
        })();
    </script>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- 使用 ./ 明确标识当前目录下的相对路径，避免去根目录查找 -->

    <!-- 引用主入口脚本，同样使用 ./ -->
    <script type="module" src="./index.tsx"></script>
    
    <script>
        /**
         * 健壮的 Service Worker 注册
         * 排除 iframe 环境，并使用 ./sw.js 确保在子目录下运行
         */
        if ('serviceWorker' in navigator && window.isSecureContext) {
            window.addEventListener('load', function() {
                if (window.self === window.top) {
                    setTimeout(function() {
                        navigator.serviceWorker.register('./sw.js')
                            .then(function(reg) {
                                console.log('SW 注册成功，作用域:', reg.scope);
                            })
                            .catch(function(err) {
                                console.warn('SW 注册失败 (可能是环境限制):', err.message);
                            });
                    }, 2000);
                }
            });
        }
    </script>
